<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kisah Si Bodoh yang Tulus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 50px 20px;
      text-align: center;
    }

    .text {
      font-size: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s forwards;
    }

    .text:not(:first-child) {
      animation-delay: var(--delay);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .broken-heart {
      font-size: 4rem;
      margin-top: 20px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      to {
        transform: scale(1.1);
      }
    }

    .end {
      margin-top: 50px;
      font-weight: 600;
      font-size: 2rem;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 10s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="story">
    <!-- Story akan muncul lewat JS -->
  </div>

  <script>
    const texts = [
      "Dulu... gue cuma cowo biasa.",
      "Nggak ganteng, nggak kaya, tapi sayangnya asli.",
      "Ada satu cewek, yang gue kira 'dia'.",
      "Gue kasih semuanya. Waktu, tenaga, bahkan hati.",
      "Gue pikir dia beneran sama gue...",
      "Ternyata? Dia malah main belakang.",
      "Senyumnya ke gue, tapi pelukannya ke dia.",
      "Sakit? Banget.",
      "Tapi yasudah. Gue nggak nyesel pernah tulus.",
      "Karena cinta sejati itu, bukan tentang dibales...",
      "Tapi tentang pernah berani ngerasa sejauh ini.",
    ];

    const container = document.getElementById("story");

    texts.forEach((line, index) => {
      const div = document.createElement("div");
      div.className = "text";
      div.style.setProperty('--delay', `${index * 1.2}s`);
      div.textContent = line;
      container.appendChild(div);
    });

    // Tambah animasi akhir
    setTimeout(() => {
      const heart = document.createElement("div");
      heart.className = "broken-heart";
      heart.innerHTML = "ðŸ’”";
      container.appendChild(heart);

      const end = document.createElement("div");
      end.className = "end";
      end.textContent = "Semoga kamu bahagia, meski bukan sama aku.";
      container.appendChild(end);
    }, texts.length * 1200);
  </script>
</body>
</html>
