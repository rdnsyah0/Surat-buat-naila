<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gue & Rasa yang Gagal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .story {
      max-width: 600px;
      text-align: center;
      padding: 20px;
    }

    .line {
      font-size: 1.4rem;
      opacity: 0;
      transform: translateY(20px);
      animation: showText 0.6s forwards;
      margin-bottom: 20px;
    }

    @keyframes showText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heart {
      font-size: 4rem;
      animation: beat 1s infinite alternate;
      margin-top: 20px;
    }

    @keyframes beat {
      to {
        transform: scale(1.1);
      }
    }

    .final {
      margin-top: 30px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffdddd;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="story" id="storyBox"></div>
  <audio id="typeSound" src="https://www.myinstants.com/media/sounds/keyboard-2.mp3"></audio>

  <script>
    const texts = [
      "Awalnya, gue cuma mau nyoba tulus...",
      "Gue pikir, kalau gue serius, dia bakal sadar...",
      "Tiap malem gue temenin dia cerita soal hidupnya.",
      "Gue ada pas dia butuh sandaran.",
      "Tapi ternyata... gue cuma cadangan.",
      "Dia bilang 'sayang', tapi nyatanya ke orang lain.",
      "Sakit? Ya jelas.",
      "Gue nggak marah, cuma kecewa.",
      "Kecewa karena gue berharap ke orang yang salah.",
      "Tapi gapapa, dari semua luka ini...",
      "Gue belajar: jangan berharap lebih ke yang cuma anggap kita pelarian."
    ];

    const storyBox = document.getElementById("storyBox");
    const typeSound = document.getElementById("typeSound");

    texts.forEach((text, i) => {
      setTimeout(() => {
        const div = document.createElement('div');
        div.className = 'line';
        div.style.animationDelay = '0s';
        div.textContent = text;
        storyBox.appendChild(div);
        typeSound.play();
      }, i * 1800);
    });

    setTimeout(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'ðŸ’”';
      storyBox.appendChild(heart);
    }, texts.length * 1800 + 500);

    setTimeout(() => {
      const final = document.createElement('div');
      final.className = 'final';
      final.textContent = 'Semoga lo bahagia, walau bukan sama gue.';
      storyBox.appendChild(final);
    }, texts.length * 1800 + 2500);
  </script>
</body>
</html>
