<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Naila</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at top, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 100px 20px;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInDown 2s ease-in-out forwards;
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
      opacity: 0;
      animation: fadeInUp 1.5s ease-in-out forwards;
    }

    p:nth-child(2) { animation-delay: 2s; }
    p:nth-child(3) { animation-delay: 4s; }
    p:nth-child(4) { animation-delay: 6s; }
    p:nth-child(5) { animation-delay: 8s; }

    @keyframes fadeInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Star particles */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container">
    <h1>Untuk Naila</h1>
    <p>Aku nggak nyesel pernah sayang kamu...</p>
    <p>Yang aku sesalin, kenapa aku terlalu tulus sama yang cuma main-main.</p>
    <p>Tapi yaudah, mungkin emang bukan kamu orangnya.</p>
    <p>Semoga kamu bahagia, meski bukan denganku.</p>
  </div>

  <audio autoplay loop>
    <source src="https://dl.sndup.net/qt59/lagugalau.mp3" type="audio/mp3">
    Browser kamu nggak mendukung audio.
  </audio>

  <script>
    // Generate bintang
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('span');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = (Math.random() * 2 + 1) + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
