<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surat Terbuka Untuk Mantan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#1c1c1c, #000);
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .typing {
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
      font-size: 1.5em;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .heart {
      position: absolute;
      top: 20%;
      width: 100px;
      height: 90px;
      background: red;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -50px;
      left: 0;
    }

    .heart:after {
      left: 50px;
      top: 0;
    }

    @keyframes beat {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    .message {
      max-width: 600px;
      margin-top: 200px;
      text-align: center;
      line-height: 1.8;
      opacity: 0;
      animation: fadeIn 6s ease-in forwards;
      animation-delay: 4s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1 class="typing">Terima kasih sudah pergi...</h1>
  <div class="message">
    <p>Karena dari situ aku tahu...</p>
    <p>...siapa yang benar-benar tulus.</p>
    <p>Semoga bahagia ya, walau bukan denganku.</p>
  </div>
</body>
</html>
